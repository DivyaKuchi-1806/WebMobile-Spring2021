<!-- Creating buttons for user to choose an option --!>
<div>
    <h2 style="text-align: center">Choose your option</h2>


    <button type="button" class="button" style=" border-radius: 10px; margin-left: 15%;background-color: lightseagreen;border: none;color: white;padding: 15px 90px;text-align: center;text-decoration: none;display: inline-block;font-size: 15px;" value="Start Game" onclick="StartGame()">ROCK</button>
    <button type="button" class="button" style="border-radius: 10px;margin-left: 10%;background-color: red;border: none;color: white;padding: 15px 90px;text-align: center;text-decoration: none;display: inline-block;font-size: 15px;" value="Start Game" onclick="StartGame2()">PAPER</button>
    <button type="button" class="button" style="border-radius: 10px;margin-left: 12%;background-color: yellowgreen;border: none;color: white;padding: 15px 90px;text-align: center;text-decoration: none;display: inline-block;font-size: 15px;" value="Start Game" onclick="StartGame3()">SCISSORS</button>
    </center>
</div>
<!-- Adding game logic and Checking user option, computer option and displaying output--!>
<script>
    function getComputerChoice() {
        switch(Math.floor(Math.random()*3)) {
            case 0:
                return 'rock';
                break;
            case 1:
                return 'scissors';
                break;
            case 2:
                return 'paper';
                break;
        };
    }
    function determineWinner(userOption,computerChoice) {
        if (userOption === computerChoice) {
            return 'It\'s a tie!';
        } else if (userOption === 'rock') {
            if (computerChoice === 'paper') {
                return 'Computer wins the Game!';
            } else {
                return 'You won the Game!';
            }

        } else if (userOption === 'paper'){
            if (computerChoice === 'scissors') {
                return 'Computer wins the Game!';
            }else {
                return 'You won the Game!';
            }
        } else if (userOption === 'scissors') {
            if (computerChoice === 'rock') {
                return 'Computer wins the Game!';
            } else {
                return 'You won the Game!';
            }
        }
    }

    function StartGame() {

        let userOption = "rock";
        let computerChoice = getComputerChoice();
        console.log("Your choice "+" " + userOption);
        console.log("Computer choice "+ computerChoice);
        window.alert("Computer choice "+ computerChoice);
        window.alert(determineWinner(userOption,computerChoice));
    };
    function StartGame2() {

        let userOption = "paper";
        let computerChoice = getComputerChoice();
        console.log("Your choice "+" " + userOption);
        console.log("Computer choice "+ computerChoice);
        window.alert("Computer choice "+ computerChoice);
        window.alert(determineWinner(userOption,computerChoice));
    };
    function StartGame3() {
        let userOption = "scissors";
        let computerChoice = getComputerChoice();
        console.log("Your choice "+" " + userOption);
        console.log("Computer choice "+ computerChoice);
        window.alert("Computer choice "+ computerChoice);
        window.alert(determineWinner(userOption,computerChoice));
    };
</script>
